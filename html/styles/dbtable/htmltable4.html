<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ER Diagram Table with Keys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .table-container {
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
            width: 180px;
            text-align: center;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            font-size: 10px;
        }
        .table-header {
            background-color: #e3e3e3;
            color: #333;
            padding: 3px;
            font-weight: bold;
            font-size: 11px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 2px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
        }
        td {
            text-align: left;
        }
        .primary-key {
            font-weight: bold;
            color: #b33a3a;
        }
        .foreign-key {
            font-weight: bold;
            color: #3a67b3;
        }
    </style>
</head>
<body>

<div class="table-container">
    <div class="table-header">Users</div>
    <table>
        <tr>
            <th>Key</th>
            <th>Attribute</th>
            <th>Type</th>
        </tr>
        <tr>
            <td class="primary-key">PK</td>
            <td>id</td>
            <td>INT</td>
        </tr>
        <tr>
            <td></td>
            <td>name</td>
            <td>VARCHAR</td>
        </tr>
        <tr>
            <td></td>
            <td>email</td>
            <td>VARCHAR</td>
        </tr>
        <tr>
            <td></td>
            <td>created_at</td>
            <td>DATETIME</td>
        </tr>
        <tr>
            <td class="foreign-key">FK</td>
            <td>group_id</td>
            <td>INT</td>
        </tr>
    </table>
</div>

</body>
</html>
