<!DOCTYPE html>
<html lang="en">
<head>

  <title>Connect Rows by Dragging with Snapping</title>
  <link rel="stylesheet" href="styles.css">
  <style>

  </style>

<body>
  <button id="addBtn">+ Add Table</button>

        <polygon points="0,0 10,5 0,10" fill="black"/>
      </marker>
    </defs>
